<!DOCTYPE HTML>
<html lang="en-gb" dir="ltr">

<head>
  <link href="https://fonts.googleapis.com/css?family=Lora:400,700" rel="stylesheet"> 
  <link href="css/grid.css" rel="stylesheet" type="text/css" />
  <link href="css/d3.css" rel="stylesheet" type="text/css" />      
</head>


<body>
  <div id="chart-4" style="margin-top:2%; margin-bottom:5%"></div>
  <div id="chart-5" style="margin-top:2%; margin-bottom:5%"></div>
    <div class="row">
      <div class="col-chart-6-legend">
        Total Fatalities and Wounded per 100,000 residents for Countries with at least 1 Victim for 2013-2016. Source: Global Terrorism Database - University of Maryland. Populations 2016 Estimates from World Bank. Taiwan 2017 Population Estimate from Republic of China's Statistical Bureau.
        <br/><br/>
        <div id="chart-6-legend">
        <svg>

        <text x="5%" y="13%" class="legend-titles">2013</text>
        <text x="25%" y="13%" class="legend-titles">2016</text>

        <circle r='4' cx='10%' cy='20%' fill="#ec7063"></circle>
        <circle r='4' cx='30%' cy='20%' fill="#ec7063"></circle>
        <line x1="10%" x2='30%' y1='20%' y2="20%" stroke="#ec7063"></line>
        <text x="13%" y="35%" class="legend-titles">Increase</text>

        <circle r='4' cx='10%' cy='50%' fill="#f4d03f  "></circle>
        <circle r='4' cx='30%' cy='50%' fill="#f4d03f  "></circle>
        <line x1="10%" x2='30%' y1='50%' y2="50%" stroke="#f4d03f"></line>
        <text x="11%" y="65%" class="legend-titles">No Change</text>

        <circle r='4' cx='10%' cy='80%' fill="#52be80"></circle>
        <circle r='4' cx='30%' cy='80%' fill="#52be80"></circle>
        <line x1="10%" x2='30%' y1='80%' y2="80%" stroke="#52be80"></line>
        <text x="12%" y="95%" class="legend-titles">Decrease</text>


        </svg>
        </div>
      </div>
      <div class="col-chart-6-chart">
        <div id="chart-6"></div>
      </div>
    </div>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"   integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="   crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.2.2/d3.min.js"></script>
  <script src="js/chart-4.js"></script>
  <script src="js/chart-5.js"></script>
  <script src="js/chart-6.js"></script>
  </body>
</html>
